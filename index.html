<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <main class="main">

        <section class="card-container">

            <article class="card">

                <div class="card-header">
                    <img src="./images/main-img.png" alt="A desk with many electronic devices." class="card__img">
                </div>

                <div class="card__body">

                    <div class="card__text">

                        <h1 class="primary-header badge">technology</h1>
                        
                        <h2 class="secondary-heading">How I Built Web Development Challenges Website</h2>
                        
                        <p class="card__description">If you're looking for inspiration to build your own side project...</p>
                        
                    </div>
                        
                    <div class="profile profile--card">

                        <div class="profile__header">
                            <img src="./images/avatar.png" alt="Corey Lubin" class="avatar">
                        </div>

                        <div class="profile__body">

                            <h3 class="tertiary-heading">Corey Lubin</h3>
                            <p class="profile__text">4 h ago</p>

                        </div>

                    </div>

                </div>

            </article>

        </section>

    </main>

</body>

</html>
